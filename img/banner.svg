<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1400 420">

  <!-- notebook banner outline -->
  <rect x="40" y="40" width="1320" height="340" rx="60" ry="60"
        fill="white" stroke="#333436" stroke-width="12"/>

  <!-- margin line -->
  <line x1="230" y1="50" x2="230" y2="370"
        stroke="#ef7c73" stroke-width="10" stroke-linecap="round"/>

  <!-- horizontal blue rules -->
  <g stroke="#b3c8e8" stroke-width="6">
    <line x1="210" y1="95"  x2="1300" y2="95"/>
    <line x1="210" y1="145" x2="1300" y2="145"/>
    <line x1="210" y1="195" x2="1300" y2="195"/>
    <line x1="210" y1="245" x2="1300" y2="245"/>
    <line x1="210" y1="295" x2="1300" y2="295"/>
    <line x1="210" y1="345" x2="1300" y2="345"/>
  </g>

  <!-- holes -->
  <circle cx="210" cy="125" r="18" fill="none" stroke="#333436" stroke-width="10"/>
  <circle cx="210" cy="310" r="18" fill="none" stroke="#333436" stroke-width="10"/>

  <!-- StudyHub text -->
  <text x="290" y="155"
        font-family="'Segoe UI','Trebuchet MS',sans-serif"
        font-size="110"
        font-weight="900"
        fill="#333436">
    StudyHub
  </text>

  <!-- CS badge -->
  <rect x="290" y="185" width="210" height="100" rx="30" fill="#333436"/>
  <text x="395" y="250"
        text-anchor="middle"
        font-family="'Segoe UI','Trebuchet MS',sans-serif"
        font-size="60"
        fill="white"
        font-weight="700">
    CS
  </text>

  <!-- taglines -->
  <text x="290" y="300"
        font-family="'Segoe UI','Trebuchet MS',sans-serif"
        font-size="42"
        fill="#333436">computing</text>

  <text x="290" y="345"
        font-family="'Segoe UI','Trebuchet MS',sans-serif"
        font-size="42"
        fill="#333436">problem solving â€¢ code</text>

  <!-- Laptop with </> icon -->
  <g transform="translate(880,160)">
    <!-- screen -->
    <rect x="0" y="-50" width="300" height="180" rx="28"
          fill="#f4f4f4" stroke="#55575a" stroke-width="10"/>

    <!-- inner bezel -->
    <rect x="22" y="-28" width="256" height="138" rx="12"
          fill="none" stroke="#55575a" stroke-width="6"/>

    <!-- code icon -->
    <text x="150" y="50"
          text-anchor="middle"
          font-family="'Courier New',monospace"
          font-size="100"
          font-weight="700"
          fill="#55575a">&lt;/&gt;</text>

    <!-- base -->
    <path d="M-20 150
             L320 150
             Q332 150 340 165
             L352 195
             L-40 195
             L-28 165
             Q-24 150 -20 150 Z"
          fill="#d8d8d8"
          stroke="#55575a"
          stroke-width="10"
          stroke-linejoin="round"/>

    <!-- keyboard/trackpad -->
    <rect x="90" y="160" width="110" height="20" rx="6" fill="#c9c9c9"/>
    <rect x="20" y="160" width="50" height="12" rx="4" fill="#c9c9c9"/>
    <rect x="250" y="160" width="50" height="12" rx="4" fill="#c9c9c9"/>
  </g>

</svg>