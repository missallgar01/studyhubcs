<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 800 180">

  <!-- Notebook page outline -->
  <path d="M40 20
           L760 15
           Q780 18 785 40
           L790 150
           Q788 168 765 170
           L60 172
           Q38 170 35 150
           L30 40
           Q32 22 40 20 Z"
        fill="white"
        stroke="#111"
        stroke-width="3"
        stroke-linejoin="round"
        opacity="0.98" />

  <!-- Margin line -->
  <line x1="120" y1="28" x2="125" y2="164"
        stroke="#e06565"
        stroke-width="2"
        stroke-linecap="round"
        stroke-dasharray="4 3" />

  <!-- Horizontal notebook lines (spread across banner) -->
  <g stroke="#9db7ff" stroke-width="1.4" opacity="0.9">
    <line x1="110" y1="46" x2="750" y2="44" />
    <line x1="105" y1="66" x2="752" y2="64" />
    <line x1="102" y1="86" x2="752" y2="84" />
    <line x1="102" y1="106" x2="750" y2="104" />
    <line x1="102" y1="126" x2="748" y2="124" />
    <line x1="102" y1="146" x2="746" y2="144" />
  </g>

  <!-- ===== Text block (left) ===== -->
  <text x="150" y="80"
        font-family="'Segoe UI','Trebuchet MS',system-ui,-apple-system,sans-serif"
        font-size="48"
        font-weight="800"
        letter-spacing="1"
        fill="#111">
    StudyHub
  </text>

  <!-- CS Tag -->
  <rect x="152" y="94" rx="10" ry="10"
        width="120" height="36"
        fill="#111" opacity="0.9" />
  <text x="212" y="118"
        text-anchor="middle"
        font-family="'Segoe UI','Trebuchet MS',system-ui,-apple-system,sans-serif"
        font-size="20"
        font-weight="600"
        letter-spacing="1.5"
        fill="#ffffff">
    CS
  </text>

  <!-- Subtitle / tagline -->
  <text x="150" y="150"
        font-family="'Segoe UI','Trebuchet MS',system-ui,-apple-system,sans-serif"
        font-size="18"
        fill="#555">
    computing • problem solving • code
  </text>

  <!-- ===== Laptop doodle (right side) ===== -->
  <g transform="translate(540,80)">
    <!-- Screen -->
    <rect x="0" y="-45" width="150" height="90"
          rx="8" ry="8"
          fill="#f8fafc"
          stroke="#111"
          stroke-width="2.5" />

    <!-- Code chevrons -->
    <text x="28" y="8"
          font-family="'Courier New',monospace"
          font-size="30"
          font-weight="700"
          fill="#111">&lt;</text>
    <rect x="57" y="-22" width="35" height="40"
          rx="3" ry="3"
          fill="none"
          stroke="#111"
          stroke-width="2" />
    <text x="110" y="8"
          font-family="'Courier New',monospace"
          font-size="30"
          font-weight="700"
          fill="#111">&gt;</text>

    <!-- Laptop base -->
    <path d="M-10 55
             L160 55
             Q166 55 170 58
             L175 65
             L-15 65
             L-10 58 Z"
          fill="#f8fafc"
          stroke="#111"
          stroke-width="2"
          stroke-linejoin="round" />
  </g>

  <!-- Small binary doodle -->
  <text x="600" y="168"
        font-family="'Courier New',monospace"
        font-size="18"
        fill="#111">
    0011 0101
  </text>

</svg>