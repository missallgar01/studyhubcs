<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 320 140">
  <!-- Transparent background -->

  <!-- Notebook page outline (slightly imperfect for doodle feel) -->
  <path d="M32 18
           L262 14
           Q278 16 281 30
           L288 114
           Q286 128 271 130
           L46 132
           Q30 130 27 116
           L22 32
           Q24 20 32 18 Z"
        fill="white"
        stroke="#111"
        stroke-width="2.3"
        stroke-linejoin="round"
        opacity="0.98" />

  <!-- Margin line -->
  <line x1="70" y1="22" x2="74" y2="124"
        stroke="#e06565"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-dasharray="4 3" />

  <!-- Horizontal notebook lines -->
  <g stroke="#9db7ff" stroke-width="1" opacity="0.9">
    <line x1="60" y1="36" x2="270" y2="34" />
    <line x1="55" y1="52" x2="272" y2="50" />
    <line x1="52" y1="68" x2="272" y2="66" />
    <line x1="52" y1="84" x2="270" y2="82" />
    <line x1="52" y1="100" x2="268" y2="98" />
    <line x1="52" y1="116" x2="266" y2="114" />
  </g>

  <!-- ===== Text block (left side) ===== -->
  <!-- StudyHub (modern notebook style) -->
  <text x="82" y="56"
        font-family="'Segoe UI','Trebuchet MS',system-ui,-apple-system,sans-serif"
        font-size="20"
        font-weight="700"
        letter-spacing="0.5"
        fill="#111">
    StudyHub
  </text>

  <!-- CS tag -->
  <rect x="82" y="66" rx="6" ry="6"
        width="70" height="22"
        fill="#111"
        opacity="0.9" />
  <text x="117" y="82"
        text-anchor="middle"
        font-family="'Segoe UI','Trebuchet MS',system-ui,-apple-system,sans-serif"
        font-size="13"
        font-weight="600"
        letter-spacing="1"
        fill="#ffffff">
    CS
  </text>

  <!-- Small caption under title -->
  <text x="82" y="104"
        font-family="'Segoe UI','Trebuchet MS',system-ui,-apple-system,sans-serif"
        font-size="10.5"
        fill="#555">
    computing • problem solving • code
  </text>

  <!-- ===== Doodled laptop (right side) ===== -->
  <g transform="translate(188,56)">
    <!-- Screen -->
    <rect x="0" y="-22" width="78" height="48"
          rx="5" ry="5"
          fill="#f8fafc"
          stroke="#111"
          stroke-width="1.8" />
    <!-- Code chevrons -->
    <text x="15" y="0"
          font-family="'Courier New',monospace"
          font-size="16"
          font-weight="700"
          fill="#111">&lt;</text>
    <rect x="29" y="-8" width="18" height="16"
          rx="2" ry="2"
          fill="none"
          stroke="#111"
          stroke-width="1.4" />
    <text x="53" y="0"
          font-family="'Courier New',monospace"
          font-size="16"
          font-weight="700"
          fill="#111">&gt;</text>

    <!-- Laptop base -->
    <path d="M-6 26
             L84 26
             Q88 26 90 28
             L92 31
             L-10 31
             L-8 28
             Q-6 26 -6 26 Z"
          fill="#f8fafc"
          stroke="#111"
          stroke-width="1.6"
          stroke-linejoin="round" />
  </g>

  <!-- ===== Computing doodles ===== -->
  <!-- Binary scribbles -->
  <text x="210" y="125"
        font-family="'Courier New',monospace"
        font-size="10"
        fill="#111">0011 0101</text>


</svg>