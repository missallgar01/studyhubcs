<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A-Mats Revision Tools</title>
   <link rel="stylesheet" href="../styles.css">

</head>

<body>
  <header>
    <h1>A-Level Revision Mats</h1>
    <p class="subtitle">Choose a topic to begin revising</p>
  </header>

  <main>
       <div class="sections ko-grid">
    <!-- Software Revision Notes -->
    <div class="card">
      <a href="A-mats/software-revision-mat.html">
        <svg class="doodle-icon" viewBox="0 0 24 24">
          <rect x="3" y="4" width="18" height="14" rx="2"/>
          <path d="M3 10h18M8 20h8"/>
        </svg>
        <h2>Software Revision Notes</h2>
        <p>Revise operating systems, memory management, and utility software.</p>
      </a>
    </div>

    <!-- Computational Methods -->
    <div class="card">
      <a href="A-mats/computational-methods_mat.html">
        <svg class="doodle-icon" viewBox="0 0 24 24">
          <path d="M4 12h4l2-6 2 12 2-8 2 4h4"/>
          <circle cx="12" cy="12" r="9" style="stroke-dasharray:2 3"/>
        </svg>
        <h2>Computational Methods</h2>
        <p>Explore problem-solving techniques like backtracking, heuristics, and modelling.</p>
      </a>
    </div>
       </div>
  </main>

  <footer>
    &copy; 2025 StudyHubCS
  </footer>


  <script>
    const toggleBtn = document.getElementById('themeToggle');
    const body = document.body;

    // Load saved theme on startup
    const savedTheme = localStorage.getItem('notebookTheme');
    if (savedTheme === 'dark') {
      body.classList.remove('notebook', 'notebook-margin');
      body.classList.add('notebook-dark');
    }

    // Toggle theme
    toggleBtn.addEventListener('click', () => {
      const isDark = body.classList.contains('notebook-dark');
      if (isDark) {
        body.classList.remove('notebook-dark');
        body.classList.add('notebook', 'notebook-margin');
        localStorage.setItem('notebookTheme', 'light');
      } else {
        body.classList.remove('notebook', 'notebook-margin');
        body.classList.add('notebook-dark');
        localStorage.setItem('notebookTheme', 'dark');
      }
    });
  </script>
</body>
</html>
