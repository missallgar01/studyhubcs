<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2D Array Demo</title>

<style>
body{
  background:#111;
  font-family:Arial;
  color:white;
  text-align:center;
}

h1{ margin-top:20px; }

/* GRID LAYOUT WITH INDEX HEADERS */

.wrapper{
  display:inline-grid;
  grid-template-columns:40px repeat(3,80px);
  grid-template-rows:40px repeat(3,80px);
  gap:6px;
  margin:40px auto;
}

.header{
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  color:#aaa;
}

.cell{
  background:#222;
  border:2px solid white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  transition:0.3s;
}

.highlight{ background:#3498db; }

.controls{
  margin-top:20px;
}

input{
  padding:6px;
  width:60px;
  margin:5px;
}

button{
  padding:6px 12px;
  margin:5px;
}

.panel{
  margin-top:30px;
  width:700px;
  margin-left:auto;
  margin-right:auto;
  background:#1a1a1a;
  padding:15px;
  border-radius:10px;
  text-align:left;
}

.python{
  margin-top:10px;
  background:#000;
  padding:12px;
  font-family:Consolas, monospace;
  white-space:pre;
  color:#2ecc71;
  border-radius:6px;
}

</style>
</head>
<body>

<h1>2D Array Demo</h1>

<div class="wrapper" id="grid"></div>

<div class="controls">
  Row: <input type="number" id="rowInput" min="0" max="2">
  Col: <input type="number" id="colInput" min="0" max="2">
  Value: <input type="text" id="valueInput">
  <br>
  <button onclick="setValue()">Set</button>
  <button onclick="getValue()">Get</button>
  <button onclick="traverse()">Traverse</button>
  <button onclick="resetGrid()">Reset</button>
</div>

<div class="panel">
  <div id="explanation"></div>
  <div class="python" id="pythonCode"></div>
</div>

<script>

let gridData = [
  ["A","B","C"],
  ["D","E","F"],
  ["G","H","I"]
];

const grid = document.getElementById("grid");

/* ================= Render Grid With Index ================= */

function renderGrid(){

  grid.innerHTML="";

  /* Top-left empty corner */
  const empty=document.createElement("div");
  grid.appendChild(empty);

  /* Column headers */
  for(let c=0;c<3;c++){
    const header=document.createElement("div");
    header.className="header";
    header.innerText=c;
    grid.appendChild(header);
  }

  /* Rows */
  for(let r=0;r<3;r++){

    /* Row header */
    const rowHeader=document.createElement("div");
    rowHeader.className="header";
    rowHeader.innerText=r;
    grid.appendChild(rowHeader);

    for(let c=0;c<3;c++){
      const cell=document.createElement("div");
      cell.className="cell";
      cell.innerText=gridData[r][c];
      cell.dataset.row=r;
      cell.dataset.col=c;
      grid.appendChild(cell);
    }
  }
}

/* ================= Initial Python ================= */

function showInitialPython(){
  document.getElementById("pythonCode").innerText =
"grid = [\n" +
"    [\"A\", \"B\", \"C\"],\n" +
"    [\"D\", \"E\", \"F\"],\n" +
"    [\"G\", \"H\", \"I\"]\n" +
"]";

  document.getElementById("explanation").innerText =
    "Rows are indexed vertically. Columns are indexed horizontally.";
}

/* ================= Set ================= */

function setValue(){
  const r=parseInt(document.getElementById("rowInput").value);
  const c=parseInt(document.getElementById("colInput").value);
  const val=document.getElementById("valueInput").value;

  if(r>=0 && r<3 && c>=0 && c<3){
    gridData[r][c]=val;
    renderGrid();

    document.getElementById("explanation").innerText =
      "Updated grid["+r+"]["+c+"]";

    document.getElementById("pythonCode").innerText =
"grid[row][column] = value";
  }
}

/* ================= Get ================= */

function getValue(){
  const r=parseInt(document.getElementById("rowInput").value);
  const c=parseInt(document.getElementById("colInput").value);

  renderGrid();

  document.querySelectorAll(".cell").forEach(cell=>{
    if(cell.dataset.row==r && cell.dataset.col==c){
      cell.classList.add("highlight");
    }
  });

  document.getElementById("explanation").innerText =
    "Accessing grid["+r+"]["+c+"] = "+gridData[r][c];

  document.getElementById("pythonCode").innerText =
"print(grid[row][column])";
}

/* ================= Traverse ================= */

function traverse(){

  renderGrid();
  const cells=document.querySelectorAll(".cell");

  let r=0;
  let c=0;

  document.getElementById("pythonCode").innerText =
"for row in range(len(grid)):\n" +
"    for column in range(len(grid[row])):\n" +
"        print(grid[row][column])";

  const interval=setInterval(()=>{

    cells.forEach(cell=>cell.classList.remove("highlight"));

    if(r<3){
      const index=r*3+c;
      cells[index].classList.add("highlight");

      document.getElementById("explanation").innerText =
        "Visiting grid["+r+"]["+c+"]";

      c++;
      if(c===3){
        c=0;
        r++;
      }

    } else {
      clearInterval(interval);
      document.getElementById("explanation").innerText =
        "Traversal complete.";
    }

  },700);
}

/* ================= Reset ================= */

function resetGrid(){
  gridData=[
    ["A","B","C"],
    ["D","E","F"],
    ["G","H","I"]
  ];
  renderGrid();
  showInitialPython();
}

/* ================= Start ================= */

renderGrid();
showInitialPython();

</script>

</body>
</html>
