<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For vs While Loop Demo</title>

<style>
body{
  background:#111;
  font-family:Arial;
  color:white;
  text-align:center;
}

h1{ margin-top:20px; }

.counterBox{
  font-size:60px;
  margin:40px 0;
}

.highlight{
  color:#2ecc71;
}

.controls{
  margin-top:20px;
}

input{
  padding:6px;
  width:80px;
  margin:5px;
}

button{
  padding:6px 12px;
  margin:5px;
}

.panel{
  margin-top:30px;
  width:700px;
  margin-left:auto;
  margin-right:auto;
  background:#1a1a1a;
  padding:15px;
  border-radius:10px;
  text-align:left;
}

.python{
  margin-top:10px;
  background:#000;
  padding:12px;
  font-family:Consolas, monospace;
  white-space:pre;
  color:#2ecc71;
  border-radius:6px;
}

</style>
</head>
<body>

<h1>For Loop vs While Loop</h1>

<div>
  Count To: <input type="number" id="limitInput" value="5" min="1">
  <br>
  <button onclick="runFor()">Run For Loop</button>
  <button onclick="runWhile()">Run While Loop</button>
</div>

<div class="counterBox" id="counter">0</div>

<div class="panel">
  <div id="explanation"></div>
  <div class="python" id="pythonCode"></div>
</div>

<script>

/* Reset counter */

function resetCounter(){
  document.getElementById("counter").innerText = "0";
}

/* ================= FOR LOOP ================= */

function runFor(){

  resetCounter();

  const limit = parseInt(document.getElementById("limitInput").value);

  document.getElementById("pythonCode").innerText =
"for i in range(" + limit + "):\n" +
"    print(i)";

  document.getElementById("explanation").innerText =
    "A for loop runs a set number of times.";

  let i = 0;

  const interval = setInterval(()=>{

    if(i < limit){

      document.getElementById("counter").innerText = i;
      document.getElementById("counter").classList.add("highlight");

      setTimeout(()=>{
        document.getElementById("counter").classList.remove("highlight");
      },300);

      i++;

    } else {
      clearInterval(interval);
      document.getElementById("explanation").innerText =
        "For loop complete.";
    }

  },700);

}

/* ================= WHILE LOOP ================= */

function runWhile(){

  resetCounter();

  const limit = parseInt(document.getElementById("limitInput").value);

  document.getElementById("pythonCode").innerText =
"i = 0\n" +
"while i < " + limit + ":\n" +
"    print(i)\n" +
"    i += 1";

  document.getElementById("explanation").innerText =
    "A while loop runs while a condition is true.";

  let i = 0;

  const interval = setInterval(()=>{

    if(i < limit){

      document.getElementById("counter").innerText = i;
      document.getElementById("counter").classList.add("highlight");

      setTimeout(()=>{
        document.getElementById("counter").classList.remove("highlight");
      },300);

      i++;

    } else {
      clearInterval(interval);
      document.getElementById("explanation").innerText =
        "While loop complete.";
    }

  },700);

}

</script>

</body>
</html>
