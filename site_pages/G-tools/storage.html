<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Storage Media Demo</title>

<style>
body{
  background:#111;
  font-family:Arial;
  color:white;
  text-align:center;
}

h1{
  margin-top:20px;
}

.container{
  display:flex;
  justify-content:space-around;
  margin-top:40px;
}

.box{
  width:340px;
  background:#222;
  padding:20px;
  border-radius:12px;
  position:relative;
}

.label{
  font-size:12px;
  color:#ccc;
  margin-top:4px;
}

button{
  margin:6px;
  padding:6px 12px;
}

/* ================= HDD ================= */

.hddContainer{
  position:relative;
  width:220px;
  height:220px;
  margin:auto;
}

.disk{
  width:180px;
  height:180px;
  border-radius:50%;
  background:radial-gradient(circle,#aaa 35%,#777 36%);
  position:absolute;
  top:20px;
  left:20px;
}

.spin{
  animation:spin 0.8s linear infinite;
}

@keyframes spin{
  from{ transform:rotate(0deg); }
  to{ transform:rotate(360deg); }
}

.arm{
  position:absolute;
  width:120px;
  height:6px;
  background:#444;
  top:110px;
  left:110px;
  transform-origin:left center;
}

.seek{
  animation:seek 1.5s ease-in-out infinite alternate;
}

@keyframes seek{
  from{ transform:rotate(-30deg); }
  to{ transform:rotate(30deg); }
}

.head{
  width:15px;
  height:10px;
  background:#e74c3c;
  position:absolute;
  right:-5px;
  top:-2px;
}

/* ================= OPTICAL ================= */

.opticalDisk{
  width:180px;
  height:180px;
  border-radius:50%;
  background:radial-gradient(circle,#eee 40%,#bbb 41%);
  margin:auto;
  position:relative;
}

.track{
  position:absolute;
  width:140px;
  height:140px;
  border-radius:50%;
  top:20px;
  left:20px;
}

.pit{
  width:6px;
  height:6px;
  background:black;
  border-radius:50%;
  position:absolute;
}

.laser{
  width:6px;
  height:70px;
  background:red;
  margin:10px auto;
}

.flash{
  animation:flash 0.4s infinite;
}

@keyframes flash{
  0%{ opacity:1; }
  50%{ opacity:0.2; }
  100%{ opacity:1; }
}

/* ================= SSD ================= */

.ssdChip{
  width:200px;
  height:120px;
  background:#2ecc71;
  margin:15px auto;
  display:grid;
  grid-template-columns:repeat(8,1fr);
  gap:4px;
  padding:6px;
}

.cell{
  background:#145a32;
  height:15px;
  border-radius:3px;
}

.charged{
  background:#f1c40f;
  box-shadow:0 0 6px yellow;
}

.controller{
  width:120px;
  height:20px;
  background:#1abc9c;
  margin:10px auto;
}

.explain{
  font-size:14px;
  margin-top:10px;
  min-height:80px;
}

</style>
</head>
<body>

<h1>Magnetic vs Optical vs Solid State Storage</h1>

<div class="container">

<!-- ================= HDD ================= -->

<div class="box">
  <h3>ðŸ§² Magnetic (HDD)</h3>

  <div class="hddContainer">
    <div class="disk" id="hddDisk"></div>

    <div class="arm" id="arm">
      <div class="head"></div>
    </div>
  </div>

  <div class="label">Platter</div>
  <div class="label">Actuator Arm</div>
  <div class="label">Read/Write Head</div>

  <button onclick="writeHDD()">Write</button>
  <button onclick="readHDD()">Read</button>

  <div class="explain" id="hddExplain"></div>
</div>

<!-- ================= OPTICAL ================= -->

<div class="box">
  <h3>ðŸ’¿ Optical (DVD/CD)</h3>

  <div class="opticalDisk">
    <div class="track" id="track"></div>
  </div>

  <div class="laser" id="laser"></div>

  <div class="label">Disc Surface (Pits & Lands)</div>
  <div class="label">Laser</div>

  <button onclick="writeOptical()">Write</button>
  <button onclick="readOptical()">Read</button>

  <div class="explain" id="optExplain"></div>
</div>

<!-- ================= SSD ================= -->

<div class="box">
  <h3>âš¡ Solid State (SSD)</h3>

  <div class="ssdChip" id="ssdChip"></div>
  <div class="controller"></div>

  <div class="label">NAND Flash Cells</div>
  <div class="label">Controller</div>

  <button onclick="writeSSD()">Write</button>
  <button onclick="readSSD()">Read</button>

  <div class="explain" id="ssdExplain"></div>
</div>

</div>

<script>

/* Create SSD cells */
for(let i=0;i<48;i++){
  const cell=document.createElement("div");
  cell.className="cell";
  document.getElementById("ssdChip").appendChild(cell);
}

/* ================= HDD ================= */

function writeHDD(){
  const disk = document.getElementById("hddDisk");
  const arm = document.getElementById("arm");

  disk.classList.add("spin");
  arm.classList.add("seek");

  document.getElementById("hddExplain").innerText =
    "Writing:\n"+
    "1. The platter spins.\n"+
    "2. The actuator arm moves to the correct track.\n"+
    "3. The head magnetises tiny regions of the platter.\n"+
    "4. Magnetic polarity stores 0s and 1s.";
}

function readHDD(){
  const disk = document.getElementById("hddDisk");
  const arm = document.getElementById("arm");

  disk.classList.add("spin");
  arm.classList.add("seek");

  document.getElementById("hddExplain").innerText =
    "Reading:\n"+
    "1. The platter spins under the head.\n"+
    "2. The arm seeks the correct track.\n"+
    "3. Magnetic changes are detected.\n"+
    "4. Data is converted back into binary.";
}

/* ================= OPTICAL ================= */

function writeOptical(){

  const track = document.getElementById("track");
  track.innerHTML="";

  const laser=document.getElementById("laser");
  laser.classList.add("flash");

  const numberOfPits = 36;
  const radius = 65;

  for(let i=0;i<numberOfPits;i++){

    const pit=document.createElement("div");
    pit.className="pit";

    const angle=(i/numberOfPits)*360;

    const x = 70 + radius*Math.cos(angle*Math.PI/180);
    const y = 70 + radius*Math.sin(angle*Math.PI/180);

    pit.style.left=x+"px";
    pit.style.top=y+"px";

    track.appendChild(pit);
  }

  document.getElementById("optExplain").innerText =
    "Writing:\n"+
    "A high-power laser burns uniform pits into a spiral track.\n"+
    "Pits represent binary data changes.";

  setTimeout(()=>laser.classList.remove("flash"),2000);
}

function readOptical(){

  const laser=document.getElementById("laser");
  laser.classList.add("flash");

  document.getElementById("optExplain").innerText =
    "Reading:\n"+
    "A low-power laser reflects differently from pits and lands.\n"+
    "Reflection changes are interpreted as binary.";

  setTimeout(()=>laser.classList.remove("flash"),2000);
}

/* ================= SSD ================= */

function writeSSD(){
  const cells=document.querySelectorAll(".cell");
  cells.forEach(c=>{
    c.classList.toggle("charged",Math.random()>0.5);
  });

  document.getElementById("ssdExplain").innerText =
    "Writing:\n"+
    "Electrical charge is stored in NAND flash memory cells.\n"+
    "Charged = 1, Not charged = 0.\n"+
    "No moving parts.";
}

function readSSD(){
  document.getElementById("ssdExplain").innerText =
    "Reading:\n"+
    "The controller checks electrical charge levels in flash cells.\n"+
    "No mechanical movement is required.";
}

</script>

</body>
</html>
