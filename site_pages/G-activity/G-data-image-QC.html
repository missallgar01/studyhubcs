<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image Representation QC</title>
<link rel="stylesheet" href="../../css/main.css" />
<style>
.correct{color:green;font-weight:bold;}
.incorrect{color:red;font-weight:bold;}
.wordbank span{background:#e0e0e0;padding:5px 8px;margin:5px;border-radius:4px;display:inline-block;color:#0f172a}
.score{font-size:1.2rem;font-weight:bold;margin-top:1rem;}
</style>
</head>
<body>
<main>
<h1>Image Representation</h1>

<div id="mcq"></div>

<p>Resolution is the number of <select id="gap1"></select>.</p>
<p>Colour depth is measured in <select id="gap2"></select>.</p>
<p>Higher colour depth means more <select id="gap3"></select>.</p>
<p>Image size depends on resolution and <select id="gap4"></select>.</p>
<p>Metadata stores extra <select id="gap5"></select> about an image.</p>

<div class="wordbank" id="wordbank"></div>
<div id="gapFeedback"></div>

<h3>Exam (2)</h3>
<p>Write the expression for the size of a 100 × 100 image with 8-bit colour depth.</p>
<textarea id="calc"></textarea>
<div id="calcFeedback"></div>

<button onclick="mark()">Mark</button>
<div class="score" id="score"></div>

<script>
const mcqData=[
{q:"1. Resolution measures:",o:["Colour","Pixels","Bits"],a:"Pixels"},
{q:"2. Colour depth is measured in:",o:["Pixels","Bits","Bytes"],a:"Bits"},
{q:"3. Increasing resolution increases:",o:["File size","Compression","Speed"],a:"File size"},
{q:"4. Metadata stores:",o:["Image colour","Extra info","Resolution only"],a:"Extra info"},
{q:"5. Image size formula is:",o:["Pixels × depth","Width + height","Bits ÷ pixels"],a:"Pixels × depth"}
];

let html="";
mcqData.forEach((m,i)=>{
html+=`<p>${m.q}</p>`;
m.o.forEach(opt=>html+=`<label><input type="radio" name="m${i}" value="${opt}">${opt}</label><br>`);
html+=`<div id="f${i}"></div><hr>`;
});
mcq.innerHTML=html;

const answers={gap1:"pixels",gap2:"bits",gap3:"colours",gap4:"colour depth",gap5:"information"};
const wordBank=["pixels","bits","colours","colour depth","information"];
["gap1","gap2","gap3","gap4","gap5"].forEach(id=>{
let sel=document.getElementById(id);
sel.innerHTML="<option></option>";
wordBank.forEach(w=>sel.innerHTML+=`<option>${w}</option>`);
});
wordbank.innerHTML=wordBank.map(w=>`<span>${w}</span>`).join("");

function mark(){
let scoreVal=0;
mcqData.forEach((m,i)=>{
let sel=document.querySelector(`input[name="m${i}"]:checked`)?.value;
if(sel===m.a){scoreVal++;document.getElementById(`f${i}`).innerHTML="✔";document.getElementById(`f${i}`).className="correct";}
});
for(let g in answers){
if(document.getElementById(g).value===answers[g]) scoreVal++;
}
gapFeedback.innerHTML="✔ Gaps marked";

let text=calc.value.replace(/\s+/g,"");
let marks=0;
if(text.includes("100*100*8")) marks=2;
scoreVal+=marks;
calcFeedback.innerHTML=marks+"/2";
score.innerHTML="Score: "+scoreVal+"/12";
}
</script>
</main>
</body>
</html>
