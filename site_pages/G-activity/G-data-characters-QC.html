<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Character Encoding QC</title>
<link rel="stylesheet" href="../../css/main.css" />
<style>
.correct{color:green;font-weight:bold;}
.incorrect{color:red;font-weight:bold;}
.wordbank span{background:#e0e0e0;padding:5px 8px;margin:5px;border-radius:4px;display:inline-block;color:#0f172a}
.score{font-size:1.2rem;font-weight:bold;margin-top:1rem;}
</style>
</head>
<body>
<main>
<h1>Character Encoding</h1>

<div id="mcq"></div>

<p>ASCII uses <select id="gap1"></select> bits.</p>
<p>Unicode was developed to support <select id="gap2"></select> languages.</p>
<p>1 byte equals <select id="gap3"></select> bits.</p>
<p>Binary represents characters using <select id="gap4"></select> and 1.</p>
<p>Unicode can represent more characters than <select id="gap5"></select>.</p>

<div class="wordbank" id="wordbank"></div>
<div id="gapFeedback"></div>

<h3>Exam (2)</h3>
<p>Explain why Unicode is needed.</p>
<textarea id="explain"></textarea>
<div id="explainFeedback"></div>

<button onclick="mark()">Mark</button>
<div class="score" id="score"></div>

<script>
const mcqData=[
{q:"1. ASCII stands for:",o:["American Standard Code for Information Interchange","Advanced System Code","Automated String Code"],a:"American Standard Code for Information Interchange"},
{q:"2. ASCII uses:",o:["7 bits","8 bits","16 bits"],a:"7 bits"},
{q:"3. Unicode supports:",o:["English only","Multiple languages","Numbers only"],a:"Multiple languages"},
{q:"4. Binary uses digits:",o:["0 and 1","1 and 2","0–9"],a:"0 and 1"},
{q:"5. A byte equals:",o:["4 bits","8 bits","16 bits"],a:"8 bits"}
];

let html="";
mcqData.forEach((m,i)=>{
html+=`<p>${m.q}</p>`;
m.o.forEach(opt=>html+=`<label><input type="radio" name="m${i}" value="${opt}">${opt}</label><br>`);
html+=`<div id="f${i}"></div><hr>`;
});
mcq.innerHTML=html;

const answers={gap1:"7",gap2:"multiple",gap3:"8",gap4:"0",gap5:"ASCII"};
const wordBank=["7","multiple","8","0","ASCII"];
["gap1","gap2","gap3","gap4","gap5"].forEach(id=>{
let sel=document.getElementById(id);
sel.innerHTML="<option></option>";
wordBank.forEach(w=>sel.innerHTML+=`<option>${w}</option>`);
});
wordbank.innerHTML=wordBank.map(w=>`<span>${w}</span>`).join("");

function mark(){
let scoreVal=0;
mcqData.forEach((m,i)=>{
let sel=document.querySelector(`input[name="m${i}"]:checked`)?.value;
if(sel===m.a){scoreVal++;document.getElementById(`f${i}`).innerHTML="✔";document.getElementById(`f${i}`).className="correct";}
});
for(let g in answers){
if(document.getElementById(g).value===answers[g]) scoreVal++;
}
gapFeedback.innerHTML="✔ Gaps marked";
let t=explain.value.toLowerCase();
let marks=0;
if(t.includes("more characters")) marks++;
if(t.includes("languages")) marks++;
scoreVal+=marks;
explainFeedback.innerHTML=marks+"/2";
score.innerHTML="Score: "+scoreVal+"/12";
}
</script>
</main>
</body>
</html>
