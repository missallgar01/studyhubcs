<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Laws QC</title>
<link rel="stylesheet" href="../../css/main.css" />
<style>
.correct{color:green;font-weight:bold;}
.incorrect{color:red;font-weight:bold;}
.wordbank span{background:#e0e0e0;padding:5px 8px;margin:5px;border-radius:4px;display:inline-block;color:#0f172a}
.score{font-size:1.2rem;font-weight:bold;margin-top:1rem;}
</style>
</head>
<body>
<main>
<h1>Data Protection & Intellectual Property</h1>

<div id="mcq"></div>

<p>Data must be collected lawfully and <select id="gap1"></select>.</p>
<p>Data must not be kept longer than <select id="gap2"></select>.</p>
<p>A patent protects an <select id="gap3"></select>.</p>
<p>Copyright protects creative <select id="gap4"></select>.</p>
<p>Trademarks protect logos and <select id="gap5"></select>.</p>

<div class="wordbank" id="wordbank"></div>
<div id="gapFeedback"></div>

<h3>Exam (2)</h3>
<p>Explain why intellectual property laws are important.</p>
<textarea id="explain"></textarea>
<div id="explainFeedback"></div>

<button onclick="mark()">Mark</button>
<div class="score" id="score"></div>

<script>

const mcqData=[
{q:"1. Data protection ensures data is handled:",o:["Publicly","Fairly","Randomly"],a:"Fairly"},
{q:"2. Data minimisation means:",o:["Collect necessary data","Collect everything","Sell data"],a:"Collect necessary data"},
{q:"3. A patent lasts for:",o:["10 years","20 years","Lifetime"],a:"20 years"},
{q:"4. Copyright protects:",o:["Inventions","Creative works","Hardware"],a:"Creative works"},
{q:"5. Trademark protects:",o:["Algorithms","Logos","Passwords"],a:"Logos"}
];

let html="";
mcqData.forEach((m,i)=>{
html+=`<p>${m.q}</p>`;
m.o.forEach(opt=>html+=`<label><input type="radio" name="m${i}" value="${opt}">${opt}</label><br>`);
html+=`<div id="f${i}"></div><hr>`;
});
mcq.innerHTML=html;

const answers={
gap1:"fairly",
gap2:"necessary",
gap3:"invention",
gap4:"works",
gap5:"brands"
};

const wordBank=["fairly","necessary","invention","works","brands"];

["gap1","gap2","gap3","gap4","gap5"].forEach(id=>{
let sel=document.getElementById(id);
sel.innerHTML="<option></option>";
wordBank.forEach(w=>sel.innerHTML+=`<option>${w}</option>`);
});

wordbank.innerHTML=wordBank.map(w=>`<span>${w}</span>`).join("");

function mark(){
let scoreVal=0;

mcqData.forEach((m,i)=>{
let sel=document.querySelector(`input[name="m${i}"]:checked`)?.value;
if(sel===m.a){
scoreVal++;
document.getElementById(`f${i}`).innerHTML="✔";
document.getElementById(`f${i}`).className="correct";
}
});

for(let g in answers){
if(document.getElementById(g).value===answers[g]) scoreVal++;
}

gapFeedback.innerHTML="✔ Gaps marked";

let t=explain.value.toLowerCase();
let marks=0;
if(t.includes("protect")) marks++;
if(t.includes("innovation")||t.includes("creators")) marks++;
scoreVal+=marks;

explainFeedback.innerHTML=marks+"/2";
score.innerHTML="Score: "+scoreVal+"/12";
}

</script>
</main>
</body>
</html>
