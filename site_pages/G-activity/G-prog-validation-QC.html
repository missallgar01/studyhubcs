<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>IDE QC</title>
<link rel="stylesheet" href="../../css/main.css" />

</head>
<body>
<main>

<h1>IDE – Quick Check</h1>

<div id="mcq"></div>

<h3>Fill in the Gaps (5)</h3>

<p>An IDE combines tools needed to <select id="gap1"></select> programs.</p>

<p>Syntax highlighting improves code <select id="gap2"></select>.</p>

<p>A <select id="gap3"></select> pauses execution at a chosen line.</p>

<p>A <select id="gap4"></select> allows step-by-step execution.</p>

<p>Auto-complete reduces <select id="gap5"></select> errors.</p>

<div class="wordbank" id="wordbank"></div>
<div id="gapFeedback"></div>

<h3>Exam (2)</h3>
<p>Explain how an IDE improves software development.</p>

<textarea id="explain" rows="4"></textarea>
<div id="examFeedback"></div>

<button onclick="mark()">Mark</button>

<div class="score" id="scoreDisplay"></div>

<script>

/* ================= MCQ ================= */

const mcqData=[
{q:"1. An IDE is primarily used to:",o:["Store files","Write and test programs","Increase RAM"],a:"Write and test programs"},
{q:"2. Syntax highlighting helps by:",o:["Speeding up execution","Making code easier to read","Encrypting code"],a:"Making code easier to read"},
{q:"3. A breakpoint is used to:",o:["Delete variables","Pause execution","Compile code"],a:"Pause execution"},
{q:"4. The debugger allows programmers to:",o:["Step through code","Increase storage","Upload files"],a:"Step through code"},
{q:"5. Auto-complete improves:",o:["Productivity","Network speed","File size"],a:"Productivity"}
];

let html="";
mcqData.forEach((m,i)=>{
  html+=`<p>${m.q}</p>`;
  m.o.forEach(opt=>{
    html+=`<label><input type="radio" name="m${i}" value="${opt}">${opt}</label><br>`;
  });
  html+=`<div id="f${i}"></div><hr>`;
});
document.getElementById("mcq").innerHTML=html;

/* ================= WORD BANK ================= */

const answers={
gap1:"develop",
gap2:"readability",
gap3:"breakpoint",
gap4:"debugger",
gap5:"syntax"
};

const wordBank=["develop","readability","breakpoint","debugger","syntax"];

["gap1","gap2","gap3","gap4","gap5"].forEach(id=>{
  let sel=document.getElementById(id);
  sel.innerHTML="<option></option>";
  wordBank.forEach(w=>sel.innerHTML+=`<option>${w}</option>`);
});

document.getElementById("wordbank").innerHTML=
wordBank.map(w=>`<span>${w}</span>`).join("");

/* ================= MARKING ================= */

function mark(){

let total=0;

/* MCQ */
mcqData.forEach((m,i)=>{
  let sel=document.querySelector(`input[name="m${i}"]:checked`)?.value;
  let fb=document.getElementById(`f${i}`);
  if(sel===m.a){
    total++;
    fb.innerHTML="✔";
    fb.className="correct";
  }else{
    fb.innerHTML="✘";
    fb.className="incorrect";
  }
});

/* GAPS */
for(let g in answers){
  if(document.getElementById(g).value===answers[g]){
    total++;
  }
}

document.getElementById("gapFeedback").innerHTML="✔ Gaps marked";

/* EXAM */
let text=document.getElementById("explain").value.toLowerCase();
let marks=0;

if(text.includes("product")||text.includes("efficient")) marks++;
if(text.includes("debug")||text.includes("error")||text.includes("develop")) marks++;

total+=marks;

document.getElementById("examFeedback").innerHTML=marks+"/2";
document.getElementById("scoreDisplay").innerHTML=
"Total Score: "+total+"/12";

}

</script>

</main>
</body>
</html>
