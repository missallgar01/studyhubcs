<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Networks Page 2 ‚Äì Topologies</title>
<link rel="stylesheet" href="../../css/main.css" />
<style>


.correct { color: green; font-weight: bold; }
.incorrect { color: red; font-weight: bold; }

.wordbank span {
  display: inline-block;
  background: #e0e0e0;
  padding: 5px 10px;
  margin: 5px;
  border-radius: 4px;
}

.score {
  font-size: 1.3rem;
  font-weight: bold;
  margin-top: 1rem;
}
</style>
</head>
<body>
<main>

<h1>üåê Networks ‚Äì Topologies</h1>

<div class="section">
<h2>MCQ (5)</h2>
<div id="mcq"></div>
</div>

<div class="section">
<h2>Explain (2)</h2>
<p>Explain one advantage of a star topology.</p>
<textarea id="explain" rows="4" cols="60"></textarea>
<div id="explainFeedback"></div>
</div>

<button onclick="markQuiz()">Mark</button>
<div class="score" id="scoreDisplay"></div>
</main>
<script>
const mcqData=[
{q:"1. Which topology has a central device?",o:["Star","Bus","Ring"],a:"Star"},
{q:"2. Mesh networks are:",o:["Reliable","Cheap","Wireless only"],a:"Reliable"},
{q:"3. Bus networks use a single:",o:["Backbone cable","Router","Switch"],a:"Backbone cable"},
{q:"4. Star networks are easy to:",o:["Manage","Break","Hack"],a:"Manage"},
{q:"5. Mesh networks require more:",o:["Cabling","RAM","Software"],a:"Cabling"}
];

let html="";
mcqData.forEach((m,i)=>{
html+=`<p>${m.q}</p>`;
m.o.forEach(opt=>{
html+=`<label><input type="radio" name="mcq${i}" value="${opt}">${opt}</label><br>`;
});
html+=`<div id="f${i}"></div><hr>`;
});
document.getElementById("mcq").innerHTML=html;

function markQuiz(){
let score=0;
mcqData.forEach((m,i)=>{
let sel=document.querySelector(`input[name="mcq${i}"]:checked`)?.value;
let fb=document.getElementById(`f${i}`);
if(sel===m.a){score++;fb.innerHTML="‚úîÔ∏è Correct";fb.className="correct";}
else{fb.innerHTML=`‚ùå Answer: ${m.a}`;fb.className="incorrect";}
});
let text=document.getElementById("explain").value.toLowerCase();
let marks=0;
if(text.includes("failure"))marks++;
if(text.includes("easy")||text.includes("manage"))marks++;
score+=marks;
document.getElementById("explainFeedback").innerHTML=
marks===2?"‚úîÔ∏è 2/2":
marks===1?"‚úîÔ∏è 1/2":"‚ùå 0/2";
document.getElementById("scoreDisplay").innerHTML=`Score: ${score}/7`;
}
</script>
</body>
</html>
