<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hardware Page 1 ‚Äì CPU & Buses</title>
<link rel="stylesheet" href="../../css/main.css" />
<style>


.correct { color: green; font-weight: bold; }
.incorrect { color: red; font-weight: bold; }

.wordbank span {
  display: inline-block;
  background: #e0e0e0;
  padding: 5px 10px;
  margin: 5px;
  border-radius: 4px;
      color: #0f172a;
}

.score {
  font-size: 1.3rem;
  font-weight: bold;
  margin-top: 1rem;
}
</style>
</head>
<body>
<main>

<h1>üíª Hardware ‚Äì CPU, Registers & Buses</h1>

<div class="section">
<h2>MCQ (5)</h2>
<div id="mcq"></div>
</div>

<div class="section">
<h2>Fill in the Gaps (5)</h2>
<p>The <select id="gap1"><option>Control Unit</option></select> decodes instructions.</p>
<p>The <select id="gap2"><option>ALU</option></select> performs calculations.</p>
<p>The address bus is <select id="gap3"><option>unidirectional</option></select>.</p>
<p>The data bus is <select id="gap4"><option>bidirectional</option></select>.</p>
<p>Clock speed is measured in <select id="gap5"><option>Hertz</option></select>.</p>
<div id="gapFeedback"></div>
</div>

<div class="section">
<h2>Explain (2)</h2>
<p>Explain why a higher clock speed is desirable.</p>
<textarea id="explain" rows="4" cols="60"></textarea>
<div id="explainFeedback"></div>
</div>

<button onclick="markQuiz()">Mark</button>
<div class="score" id="scoreDisplay"></div>
</main>
<script>
const mcqData=[
{q:"1. Which register stores the next instruction address?",o:["Program Counter","MAR","MDR"],a:"Program Counter"},
{q:"2. MAR stores:",o:["Memory address","Instruction","Result"],a:"Memory address"},
{q:"3. MDR stores:",o:["Instruction/data","Address","Clock"],a:"Instruction/data"},
{q:"4. The control bus carries:",o:["Control signals","Data","Addresses"],a:"Control signals"},
{q:"5. Bus width affects:",o:["Maximum addressable memory","Speed only","Security"],a:"Maximum addressable memory"}
];

let html="";
mcqData.forEach((m,i)=>{
html+=`<p>${m.q}</p>`;
m.o.forEach(opt=>{
html+=`<label><input type="radio" name="mcq${i}" value="${opt}">${opt}</label><br>`;
});
html+=`<div id="f${i}"></div><hr>`;
});
document.getElementById("mcq").innerHTML=html;

function markQuiz(){
let score=0;
mcqData.forEach((m,i)=>{
let sel=document.querySelector(`input[name="mcq${i}"]:checked`)?.value;
let fb=document.getElementById(`f${i}`);
if(sel===m.a){score++;fb.innerHTML="‚úîÔ∏è Correct";fb.className="correct";}
else{fb.innerHTML=`‚ùå Answer: ${m.a}`;fb.className="incorrect";}
});
let text=document.getElementById("explain").value.toLowerCase();
let marks=0;
if(text.includes("more instructions"))marks++;
if(text.includes("per second")||text.includes("faster"))marks++;
score+=marks;
document.getElementById("explainFeedback").innerHTML=
marks===2?"‚úîÔ∏è 2/2":
marks===1?"‚úîÔ∏è 1/2":"‚ùå 0/2";
document.getElementById("scoreDisplay").innerHTML=`Score: ${score}/12`;
}
</script>
</body>
</html>
