<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hardware ‚Äì CPU Quick Check</title>
<link rel="stylesheet" href="../../css/main.css" />

</head>

<body>
<main>

<h1>üíª Hardware ‚Äì CPU, Registers & Buses</h1>

<!-- ================= MCQ ================= -->

<div class="section">
<h2>MCQ (5)</h2>
<div id="mcq"></div>
</div>

<!-- ================= FILL GAPS ================= -->

<div class="section">
<h2>Fill in the Gaps (5)</h2>

<p>The <select id="gap1"></select> decodes instructions.</p>

<p>The <select id="gap2"></select> stores the next instruction address.</p>

<p>The address bus is <select id="gap3"></select>.</p>

<p>The data bus is <select id="gap4"></select>.</p>

<p>Clock speed is measured in <select id="gap5"></select>.</p>

<div class="wordbank" id="wordbank"></div>
<div id="gapFeedback"></div>

</div>

<!-- ================= EXPLAIN ================= -->

<div class="section">
<h2>Explain (2)</h2>
<p>Explain why a higher clock speed is desirable.</p>
<textarea id="explain" rows="4" cols="60"></textarea>
<div id="explainFeedback"></div>
</div>

<button onclick="markQuiz()">Mark</button>
<div class="score" id="scoreDisplay"></div>

</main>

<script>

/* ================= MCQ DATA ================= */

const mcqData = [
{
q:"1. Which component performs calculations and logical comparisons?",
o:["ALU","Control Unit","Program Counter"],
a:"ALU"
},
{
q:"2. What does the Program Counter do?",
o:["Stores data","Points to the next instruction","Decodes instructions"],
a:"Points to the next instruction"
},
{
q:"3. What does the MAR store?",
o:["Memory address","Instruction result","Clock cycle"],
a:"Memory address"
},
{
q:"4. The control bus carries:",
o:["Control signals","Data","Addresses"],
a:"Control signals"
},
{
q:"5. Bus width affects:",
o:["Maximum memory addressable","Screen resolution","Sound quality"],
a:"Maximum memory addressable"
}
];

/* ================= WORD BANK ================= */

const wordBank = [
"Control Unit",
"Program Counter",
"unidirectional",
"bidirectional",
"Hertz"
];

/* ================= GENERATE MCQ ================= */

let html="";
mcqData.forEach((m,i)=>{
html+=`<p>${m.q}</p>`;
m.o.forEach(opt=>{
html+=`<label><input type="radio" name="mcq${i}" value="${opt}">${opt}</label><br>`;
});
html+=`<div id="f${i}"></div><hr>`;
});
document.getElementById("mcq").innerHTML=html;

/* ================= WORD BANK DROPDOWNS ================= */

function populateDropdown(id){
  const select=document.getElementById(id);
  select.innerHTML="<option value=''>Select</option>";
  wordBank.forEach(word=>{
    select.innerHTML+=`<option value="${word}">${word}</option>`;
  });
}

["gap1","gap2","gap3","gap4","gap5"].forEach(populateDropdown);

document.getElementById("wordbank").innerHTML=
wordBank.map(w=>`<span>${w}</span>`).join("");

/* ================= MARKING ================= */

function markQuiz(){

let score=0;

/* ---- MCQ ---- */
mcqData.forEach((m,i)=>{
let sel=document.querySelector(`input[name="mcq${i}"]:checked`)?.value;
let fb=document.getElementById(`f${i}`);
if(sel===m.a){score++;fb.innerHTML="‚úîÔ∏è Correct";fb.className="correct";}
else{fb.innerHTML=`‚ùå Answer: ${m.a}`;fb.className="incorrect";}
});

/* ---- GAPS ---- */

const gapAnswers={
gap1:"Control Unit",
gap2:"Program Counter",
gap3:"unidirectional",
gap4:"bidirectional",
gap5:"Hertz"
};

for(let g in gapAnswers){
let val=document.getElementById(g).value;
if(val===gapAnswers[g]) score++;
}

document.getElementById("gapFeedback").innerHTML="‚úîÔ∏è Gaps marked.";

/* ---- EXPLAIN (2 MARKS) ---- */

let text=document.getElementById("explain").value.toLowerCase();
let marks=0;

if(text.includes("more instructions")) marks++;
if(text.includes("per second") || text.includes("faster")) marks++;

score+=marks;

document.getElementById("explainFeedback").innerHTML=
marks===2?"‚úîÔ∏è 2/2":
marks===1?"‚úîÔ∏è 1/2":"‚ùå 0/2";

/* ---- FINAL SCORE ---- */

document.getElementById("scoreDisplay").innerHTML=`Score: ${score}/12`;

}

</script>

</body>
</html>
