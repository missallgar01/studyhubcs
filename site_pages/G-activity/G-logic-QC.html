<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GCSE Computer Science ‚Äì Logic Gates</title>
<link rel="stylesheet" href="../../css/main.css" />

</head>

<body>
<main>
<h1>üß† GCSE Computer Science ‚Äì Logic Gates Quick Check</h1>

<!-- ================= MCQ ================= -->

<div class="section">
<h2>1Ô∏è‚É£ Multiple Choice (5 marks)</h2>
<div id="mcq"></div>
</div>

<!-- ================= FILL GAPS ================= -->

<div class="section">
<h2>2Ô∏è‚É£ Fill in the Gaps (5 marks)</h2>

<p>
An AND gate outputs 1 only when <select id="gap1"></select>.
</p>

<p>
A NOT gate has <select id="gap2"></select> input.
</p>

<p>
An OR gate outputs 1 when <select id="gap3"></select>.
</p>

<p>
A NOT gate <select id="gap4"></select> the input.
</p>

<p>
NOT 1 equals <select id="gap5"></select>.
</p>

<h3>Word Bank:</h3>
<div class="wordbank" id="wordbank"></div>

<div id="gapFeedback"></div>

</div>

<button onclick="markQuiz()">Mark My Work</button>
<button onclick="resetQuiz()">Reset</button>

<div class="score" id="scoreDisplay"></div>

</main>

<script>

/* ================= DATA ================= */

const mcqData = [
{
q:"1. When does an AND gate output 1?",
options:[
"When both inputs are 1",
"When at least one input is 1",
"When the input is 0"
],
answer:"When both inputs are 1"
},
{
q:"2. When does an OR gate output 1?",
options:[
"When both inputs are 0",
"When at least one input is 1",
"When inputs are the same"
],
answer:"When at least one input is 1"
},
{
q:"3. Which gate reverses the input?",
options:["AND","OR","NOT"],
answer:"NOT"
},
{
q:"4. What is the output of NOT 1?",
options:["0","1","2"],
answer:"0"
},
{
q:"5. What is the output of 1 OR 0?",
options:["0","1","2"],
answer:"1"
}
];

const wordBank = [
"both inputs are 1",
"at least one input is 1",
"one",
"reverses",
"0"
];

/* ================= GENERATE MCQ ================= */

const mcqDiv = document.getElementById("mcq");
mcqDiv.innerHTML = "";

mcqData.forEach((item,index)=>{
  let html = `<p>${item.q}</p>`;
  item.options.forEach(opt=>{
    html += `<label>
      <input type="radio" name="mcq${index}" value="${opt}">
      ${opt}
    </label><br>`;
  });
  html += `<div id="mcqFeedback${index}"></div><hr>`;
  mcqDiv.innerHTML += html;
});

/* ================= WORD BANK ================= */

const wordbankDiv = document.getElementById("wordbank");
wordbankDiv.innerHTML = "";

wordBank.forEach(word=>{
  wordbankDiv.innerHTML += `<span>${word}</span>`;
});

function populateDropdown(id){
  const select = document.getElementById(id);
  select.innerHTML = "<option value=''>Select</option>";
  wordBank.forEach(word=>{
    select.innerHTML += `<option value="${word}">${word}</option>`;
  });
}

["gap1","gap2","gap3","gap4","gap5"].forEach(populateDropdown);

/* ================= MARKING ================= */

function markQuiz(){

let score = 0;

/* ---- MCQ ---- */
mcqData.forEach((item,index)=>{
  let selected = document.querySelector(`input[name="mcq${index}"]:checked`)?.value;
  let feedback = document.getElementById(`mcqFeedback${index}`);

  if(selected === item.answer){
    score++;
    feedback.innerHTML = "‚úîÔ∏è Correct";
    feedback.className="correct";
  }else{
    feedback.innerHTML = `‚ùå Incorrect ‚Äì Answer: ${item.answer}`;
    feedback.className="incorrect";
  }
});

/* ---- GAPS ---- */

const gapAnswers = {
gap1:"both inputs are 1",
gap2:"one",
gap3:"at least one input is 1",
gap4:"reverses",
gap5:"0"
};

for(let gap in gapAnswers){
  let value = document.getElementById(gap).value;
  if(value === gapAnswers[gap]){
    score++;
  }
}

document.getElementById("gapFeedback").innerHTML = "‚úîÔ∏è Gaps marked.";

/* ---- FINAL SCORE ---- */

document.getElementById("scoreDisplay").innerHTML =
`Total Score: ${score} / 10`;

}

function resetQuiz(){
location.reload();
}

</script>

</body>
</html>
