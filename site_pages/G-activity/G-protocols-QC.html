<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Networks Page 4 ‚Äì Protocols</title>
<link rel="stylesheet" href="../../css/main.css" />
<style>


.correct { color: green; font-weight: bold; }
.incorrect { color: red; font-weight: bold; }

.wordbank span {
  display: inline-block;
  background: #e0e0e0;
  padding: 5px 10px;
  margin: 5px;
  border-radius: 4px;
      color: #0f172a;
}

.score {
  font-size: 1.3rem;
  font-weight: bold;
  margin-top: 1rem;
}
</style>
</head>
<body>
<main>

<h1>üåê Networks ‚Äì Protocols & TCP/IP</h1>

<div class="section">
<h2>MCQ (5)</h2>
<div id="mcq"></div>
</div>

<div class="section">
<h2>Explain (2)</h2>
<p>Explain why HTTPS is more secure than HTTP.</p>
<textarea id="explain" rows="4" cols="60"></textarea>
<div id="explainFeedback"></div>
</div>

<button onclick="markQuiz()">Mark</button>
<div class="score" id="scoreDisplay"></div>
</main>
<script>

const mcqData=[
{q:"1. HTTP is used for:",o:["Web pages","Emails","File transfer"],a:"Web pages"},
{q:"2. HTTPS uses:",o:["Encryption","Compression","Checksum only"],a:"Encryption"},
{q:"3. FTP is used for:",o:["File transfer","Routing","Encryption"],a:"File transfer"},
{q:"4. SMTP is used to:",o:["Send emails","Receive emails","Browse web"],a:"Send emails"},
{q:"5. TCP ensures:",o:["Reliable delivery","Speed only","Security only"],a:"Reliable delivery"}
];

let html="";
mcqData.forEach((m,i)=>{
html+=`<p>${m.q}</p>`;
m.o.forEach(opt=>{
html+=`<label><input type="radio" name="mcq${i}" value="${opt}">${opt}</label><br>`;
});
html+=`<div id="f${i}"></div><hr>`;
});
document.getElementById("mcq").innerHTML=html;

function markQuiz(){
let score=0;
mcqData.forEach((m,i)=>{
let sel=document.querySelector(`input[name="mcq${i}"]:checked`)?.value;
let fb=document.getElementById(`f${i}`);
if(sel===m.a){score++;fb.innerHTML="‚úîÔ∏è Correct";fb.className="correct";}
else{fb.innerHTML=`‚ùå Answer: ${m.a}`;fb.className="incorrect";}
});
let text=document.getElementById("explain").value.toLowerCase();
let marks=0;
if(text.includes("encrypt"))marks++;
if(text.includes("secure")||text.includes("protect"))marks++;
score+=marks;
document.getElementById("explainFeedback").innerHTML=
marks===2?"‚úîÔ∏è 2/2":
marks===1?"‚úîÔ∏è 1/2":"‚ùå 0/2";
document.getElementById("scoreDisplay").innerHTML=`Score: ${score}/7`;
}
</script>
</body>
</html>
