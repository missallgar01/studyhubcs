<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Networks Page 1 ‚Äì Types & Hardware</title>
<style>
body{font-family:Arial;background:#f4f9ff;padding:2rem}
.section{background:white;padding:1rem;margin-bottom:1rem;border-radius:6px}
.correct{color:green;font-weight:bold}
.incorrect{color:red;font-weight:bold}
button{padding:0.5rem 1rem;margin-top:1rem}
.score{font-size:1.2rem;font-weight:bold}
</style>
</head>
<body>

<h1>üåê Networks ‚Äì Types & Hardware</h1>

<div class="section">
<h2>MCQ (5)</h2>
<div id="mcq"></div>
</div>

<div class="section">
<h2>Fill in the Gaps (5)</h2>
<p>A LAN covers a <select id="gap1"><option>small</option></select> area.</p>
<p>A WAN connects multiple <select id="gap2"><option>LANs</option></select>.</p>
<p>A <select id="gap3"><option>switch</option></select> connects devices within a LAN.</p>
<p>A <select id="gap4"><option>router</option></select> connects different networks.</p>
<p>A NIC has a unique <select id="gap5"><option>MAC</option></select> address.</p>
<div id="gapFeedback"></div>
</div>

<div class="section">
<h2>Explain (2)</h2>
<p>Explain one disadvantage of wireless networks.</p>
<textarea id="explain" rows="4" cols="60"></textarea>
<div id="explainFeedback"></div>
</div>

<button onclick="markQuiz()">Mark</button>
<div class="score" id="scoreDisplay"></div>

<script>
const mcqData=[
{q:"1. A WAN covers:",o:["Large geographical areas","One building","One room"],a:"Large geographical areas"},
{q:"2. A WAP provides:",o:["Wireless access","Cable only","Storage"],a:"Wireless access"},
{q:"3. Latency is:",o:["Delay","Speed","Bandwidth"],a:"Delay"},
{q:"4. Bandwidth measures:",o:["Data per second","Security","Distance"],a:"Data per second"},
{q:"5. IP addresses are used to:",o:["Route traffic","Store data","Encrypt"],a:"Route traffic"}
];

let html="";
mcqData.forEach((m,i)=>{
html+=`<p>${m.q}</p>`;
m.o.forEach(opt=>{
html+=`<label><input type="radio" name="mcq${i}" value="${opt}">${opt}</label><br>`;
});
html+=`<div id="f${i}"></div><hr>`;
});
document.getElementById("mcq").innerHTML=html;

function markQuiz(){
let score=0;
mcqData.forEach((m,i)=>{
let sel=document.querySelector(`input[name="mcq${i}"]:checked`)?.value;
let fb=document.getElementById(`f${i}`);
if(sel===m.a){score++;fb.innerHTML="‚úîÔ∏è Correct";fb.className="correct";}
else{fb.innerHTML=`‚ùå Answer: ${m.a}`;fb.className="incorrect";}
});
let text=document.getElementById("explain").value.toLowerCase();
let marks=0;
if(text.includes("interference")||text.includes("security"))marks++;
if(text.includes("slower")||text.includes("less reliable"))marks++;
score+=marks;
document.getElementById("explainFeedback").innerHTML=
marks===2?"‚úîÔ∏è 2/2":
marks===1?"‚úîÔ∏è 1/2":"‚ùå 0/2";
document.getElementById("scoreDisplay").innerHTML=`Score: ${score}/12`;
}
</script>
</body>
</html>
