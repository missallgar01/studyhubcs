<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Networks Page 5 ‚Äì Security</title>
<link rel="stylesheet" href="../../css/main.css" />

</head>
<body>
<main>

<h1>üîê Networks ‚Äì Security</h1>

<div class="section">
<h2>MCQ (5)</h2>
<div id="mcq"></div>
</div>

<div class="section">
<h2>Explain (2)</h2>
<p>Explain one way encryption improves network security.</p>
<textarea id="explain" rows="4" cols="60"></textarea>
<div id="explainFeedback"></div>
</div>

<button onclick="markQuiz()">Mark</button>
<div class="score" id="scoreDisplay"></div>
</main>
<script>

const mcqData=[
{q:"1. A firewall:",o:["Blocks unauthorised access","Stores files","Routes packets"],a:"Blocks unauthorised access"},
{q:"2. Phishing attempts to:",o:["Trick users","Encrypt data","Improve speed"],a:"Trick users"},
{q:"3. Malware is:",o:["Malicious software","Encryption","Routing protocol"],a:"Malicious software"},
{q:"4. MAC filtering uses:",o:["MAC addresses","IP addresses","Passwords only"],a:"MAC addresses"},
{q:"5. Authentication verifies:",o:["Identity","Speed","Encryption"],a:"Identity"}
];

let html="";
mcqData.forEach((m,i)=>{
html+=`<p>${m.q}</p>`;
m.o.forEach(opt=>{
html+=`<label><input type="radio" name="mcq${i}" value="${opt}">${opt}</label><br>`;
});
html+=`<div id="f${i}"></div><hr>`;
});
document.getElementById("mcq").innerHTML=html;

function markQuiz(){
let score=0;
mcqData.forEach((m,i)=>{
let sel=document.querySelector(`input[name="mcq${i}"]:checked`)?.value;
let fb=document.getElementById(`f${i}`);
if(sel===m.a){score++;fb.innerHTML="‚úîÔ∏è Correct";fb.className="correct";}
else{fb.innerHTML=`‚ùå Answer: ${m.a}`;fb.className="incorrect";}
});
let text=document.getElementById("explain").value.toLowerCase();
let marks=0;
if(text.includes("encrypt"))marks++;
if(text.includes("unauthorised")||text.includes("secure"))marks++;
score+=marks;
document.getElementById("explainFeedback").innerHTML=
marks===2?"‚úîÔ∏è 2/2":
marks===1?"‚úîÔ∏è 1/2":"‚ùå 0/2";
document.getElementById("scoreDisplay").innerHTML=`Score: ${score}/7`;
}
</script>
</body>
</html>
