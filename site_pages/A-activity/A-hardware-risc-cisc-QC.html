<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RISC vs CISC QC</title>
<link rel="stylesheet" href="../../css/main.css" />

</head>
<body>
<main>

<h1>RISC vs CISC – Quick Check</h1>

<div id="mcq"></div>

<h3>Fill in the Gaps (5)</h3>

<p>RISC stands for <select id="gap1"></select>.</p>

<p>CISC stands for <select id="gap2"></select>.</p>

<p>RISC processors typically use <select id="gap3"></select> instructions.</p>

<p>CISC processors often require <select id="gap4"></select> clock cycles per instruction.</p>

<p>RISC processors rely more heavily on the <select id="gap5"></select>.</p>

<div class="wordbank" id="wordbank"></div>
<div id="gapFeedback"></div>

<h3>Exam (2)</h3>
<p>Explain one advantage of RISC processors.</p>
<textarea id="explain" rows="4"></textarea>
<div id="examFeedback"></div>

<button onclick="mark()">Mark</button>

<div class="score" id="scoreDisplay"></div>

<script>

/* ================= MCQ ================= */

const mcqData=[
{q:"1. RISC processors typically have:",o:["Large instruction sets","Small instruction sets","No instruction set"],a:"Small instruction sets"},
{q:"2. CISC processors are designed to:",o:["Use simple instructions","Use complex instructions","Avoid memory use"],a:"Use complex instructions"},
{q:"3. RISC instructions usually execute in:",o:["One clock cycle","Many clock cycles","Zero cycles"],a:"One clock cycle"},
{q:"4. CISC processors reduce:",o:["Hardware complexity","Program size","Clock speed"],a:"Program size"},
{q:"5. RISC architecture is often more:",o:["Power hungry","Power efficient","Slow"],a:"Power efficient"}
];

let html="";
mcqData.forEach((m,i)=>{
  html+=`<p>${m.q}</p>`;
  m.o.forEach(opt=>{
    html+=`<label><input type="radio" name="m${i}" value="${opt}">${opt}</label><br>`;
  });
  html+=`<div id="f${i}"></div><hr>`;
});
document.getElementById("mcq").innerHTML=html;

/* ================= WORD BANK ================= */

const answers={
gap1:"Reduced Instruction Set Computer",
gap2:"Complex Instruction Set Computer",
gap3:"simple",
gap4:"multiple",
gap5:"compiler"
};

const wordBank=[
"Reduced Instruction Set Computer",
"Complex Instruction Set Computer",
"simple",
"multiple",
"compiler"
];

["gap1","gap2","gap3","gap4","gap5"].forEach(id=>{
  let sel=document.getElementById(id);
  sel.innerHTML="<option></option>";
  wordBank.forEach(w=>sel.innerHTML+=`<option>${w}</option>`);
});

document.getElementById("wordbank").innerHTML=
wordBank.map(w=>`<span>${w}</span>`).join("");

/* ================= MARKING ================= */

function mark(){

let total=0;

/* MCQ */
mcqData.forEach((m,i)=>{
  let sel=document.querySelector(`input[name="m${i}"]:checked`)?.value;
  let fb=document.getElementById(`f${i}`);
  if(sel===m.a){
    total++;
    fb.innerHTML="✔";
    fb.className="correct";
  }else{
    fb.innerHTML="✘";
    fb.className="incorrect";
  }
});

/* GAPS */
for(let g in answers){
  if(document.getElementById(g).value===answers[g]){
    total++;
  }
}

document.getElementById("gapFeedback").innerHTML="✔ Gaps marked";

/* EXAM */

let text=document.getElementById("explain").value.toLowerCase();
let marks=0;

if(text.includes("simple")||text.includes("single cycle")) marks++;
if(text.includes("faster")||text.includes("efficient")||text.includes("power")) marks++;

total+=marks;

document.getElementById("examFeedback").innerHTML=marks+"/2";
document.getElementById("scoreDisplay").innerHTML=
"Total Score: "+total+"/12";

}

</script>

</main>
</body>
</html>
