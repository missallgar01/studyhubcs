<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Network Security QC</title>
<link rel="stylesheet" href="../../css/main.css" />

</head>
<body>
<main>

<h1>Network Security – Quick Check</h1>

<div id="mcq"></div>

<h3>Fill in the Gaps (5)</h3>

<p>A <select id="gap1"></select> attack attempts to overload a network.</p>

<p>A <select id="gap2"></select> monitors incoming and outgoing network traffic.</p>

<p>A VPN encrypts data over a <select id="gap3"></select> network.</p>

<p><select id="gap4"></select> verifies the identity of a user.</p>

<p>Malware is malicious <select id="gap5"></select>.</p>

<div class="wordbank" id="wordbank"></div>
<div id="gapFeedback"></div>

<h3>Exam (2)</h3>

<p>Explain why no network can ever be 100% secure.</p>
<textarea id="explain" rows="4"></textarea>
<div id="examFeedback"></div>

<button onclick="mark()">Mark</button>
<div class="score" id="scoreDisplay"></div>

<script>

/* ================= MCQ ================= */

const mcqData=[
{q:"1. Phishing is a type of:",o:["Hardware failure","Social engineering","Encryption"],a:"Social engineering"},
{q:"2. Ransomware:",o:["Deletes routers","Encrypts data for payment","Improves security"],a:"Encrypts data for payment"},
{q:"3. Two-factor authentication increases:",o:["Speed","Security","Bandwidth"],a:"Security"},
{q:"4. A firewall works by:",o:["Scanning traffic","Encrypting passwords","Compressing data"],a:"Scanning traffic"},
{q:"5. Patching software helps fix:",o:["Vulnerabilities","Encryption keys","IP addresses"],a:"Vulnerabilities"}
];

let html="";
mcqData.forEach((m,i)=>{
html+=`<p>${m.q}</p>`;
m.o.forEach(opt=>{
html+=`<label><input type="radio" name="m${i}" value="${opt}">${opt}</label><br>`;
});
html+=`<div id="f${i}"></div><hr>`;
});
document.getElementById("mcq").innerHTML=html;

/* ================= WORD BANK ================= */

const answers={
gap1:"DDoS",
gap2:"firewall",
gap3:"public",
gap4:"Authentication",
gap5:"software"
};

const wordBank=["DDoS","firewall","public","Authentication","software"];

["gap1","gap2","gap3","gap4","gap5"].forEach(id=>{
let sel=document.getElementById(id);
sel.innerHTML="<option></option>";
wordBank.forEach(w=>sel.innerHTML+=`<option>${w}</option>`);
});

document.getElementById("wordbank").innerHTML=
wordBank.map(w=>`<span>${w}</span>`).join("");

/* ================= MARKING ================= */

function mark(){

let total=0;

/* MCQ */
mcqData.forEach((m,i)=>{
let sel=document.querySelector(`input[name="m${i}"]:checked`)?.value;
let fb=document.getElementById(`f${i}`);
if(sel===m.a){
total++;
fb.innerHTML="✔";
fb.className="correct";
}else{
fb.innerHTML="✘";
fb.className="incorrect";
}
});

/* GAPS */
for(let g in answers){
if(document.getElementById(g).value===answers[g]){
total++;
}
}

document.getElementById("gapFeedback").innerHTML="✔ Gaps marked";

/* EXAM (2 marks) */

let text=document.getElementById("explain").value.toLowerCase();
let marks=0;

if(text.includes("new")||text.includes("evolving")||text.includes("human error")) marks++;
if(text.includes("vulnerabilities")||text.includes("update")||text.includes("patch")) marks++;

total+=marks;

document.getElementById("examFeedback").innerHTML=marks+"/2";
document.getElementById("scoreDisplay").innerHTML=
"Total Score: "+total+"/12";

}

</script>

</main>
</body>
</html>
