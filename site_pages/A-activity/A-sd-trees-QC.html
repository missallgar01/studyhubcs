
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Binary Trees QC</title>
<link rel="stylesheet" href="../../css/main.css" />

</head>
<body>
<main>

<h1>Binary Trees – Quick Check</h1>

<div id="mcq"></div>

<h3>Fill in the Gaps (5)</h3>

<p>A binary tree node has at most <select id="gap1"></select> children.</p>
<p>The top node is called the <select id="gap2"></select>.</p>
<p>A node with no children is called a <select id="gap3"></select>.</p>
<p>In a binary search tree, left children are <select id="gap4"></select> than the parent.</p>
<p>Tree traversal can be in-order, pre-order or <select id="gap5"></select>.</p>

<div class="wordbank" id="wordbank"></div>
<div id="gapFeedback"></div>

<button onclick="mark()">Mark</button>
<div class="score" id="scoreDisplay"></div>

<script>

const mcqData=[
{q:"1. A binary tree can have:",o:["Unlimited children","Two children","Three children"],a:"Two children"},
{q:"2. BST stands for:",o:["Binary Search Tree","Basic Sorted Tree","Binary Structure Type"],a:"Binary Search Tree"},
{q:"3. In a BST, right child is:",o:["Smaller","Greater","Equal only"],a:"Greater"},
{q:"4. Traversal means:",o:["Sorting only","Visiting nodes","Deleting nodes"],a:"Visiting nodes"},
{q:"5. Balanced trees improve:",o:["Search efficiency","Memory only","Encryption"],a:"Search efficiency"}
];

let html="";
mcqData.forEach((m,i)=>{
html+=`<p>${m.q}</p>`;
m.o.forEach(opt=>html+=`<label><input type="radio" name="m${i}" value="${opt}">${opt}</label><br>`);
html+=`<div id="f${i}"></div><hr>`;
});
mcq.innerHTML=html;

const answers={
gap1:"two",
gap2:"root",
gap3:"leaf",
gap4:"smaller",
gap5:"post-order"
};

const wordBank=["two","root","leaf","smaller","post-order"];

["gap1","gap2","gap3","gap4","gap5"].forEach(id=>{
let sel=document.getElementById(id);
sel.innerHTML="<option></option>";
wordBank.forEach(w=>sel.innerHTML+=`<option>${w}</option>`);
});

wordbank.innerHTML=wordBank.map(w=>`<span>${w}</span>`).join("");

function mark(){
let total=0;

mcqData.forEach((m,i)=>{
let sel=document.querySelector(`input[name="m${i}"]:checked`)?.value;
let fb=document.getElementById(`f${i}`);
if(sel===m.a){total++;fb.innerHTML="✔";fb.className="correct";}
else{fb.innerHTML="✘";fb.className="incorrect";}
});

for(let g in answers){
if(document.getElementById(g).value===answers[g]) total++;
}

scoreDisplay.innerHTML="Score: "+total+"/10";
}

</script>
</main>
</body>
</html>
