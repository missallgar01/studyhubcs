<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Testing & Debugging QC</title>
<link rel="stylesheet" href="../../css/main.css" />

</head>
<body>
<main>

<h1>Testing & Debugging – Quick Check</h1>

<div id="mcq"></div>

<h3>Fill in the Gaps (5)</h3>

<p>A <select id="gap1"></select> error is detected before the program runs.</p>

<p>A <select id="gap2"></select> error occurs during execution.</p>

<p>A <select id="gap3"></select> error produces incorrect output.</p>

<p><select id="gap4"></select> test data checks extreme values.</p>

<p><select id="gap5"></select> test data is deliberately invalid.</p>

<div class="wordbank" id="wordbank"></div>
<div id="gapFeedback"></div>

<h3>Exam (2)</h3>
<p>Explain why boundary testing is important.</p>
<textarea id="explain" rows="4"></textarea>
<div id="examFeedback"></div>

<button onclick="mark()">Mark</button>

<div class="score" id="scoreDisplay"></div>

<script>

/* ================= MCQ ================= */

const mcqData=[
{q:"1. Syntax errors are detected:",o:["At runtime","Before execution","After deployment"],a:"Before execution"},
{q:"2. Runtime errors occur:",o:["During execution","At compile time","In comments"],a:"During execution"},
{q:"3. Logical errors:",o:["Stop program running","Give wrong output","Crash hardware"],a:"Give wrong output"},
{q:"4. Normal test data is:",o:["Invalid","Expected valid data","Extreme values"],a:"Expected valid data"},
{q:"5. Erroneous data is:",o:["Valid","Invalid","Boundary"],a:"Invalid"}
];

let html="";
mcqData.forEach((m,i)=>{
  html+=`<p>${m.q}</p>`;
  m.o.forEach(opt=>{
    html+=`<label><input type="radio" name="m${i}" value="${opt}">${opt}</label><br>`;
  });
  html+=`<div id="f${i}"></div><hr>`;
});
document.getElementById("mcq").innerHTML=html;

/* ================= WORD BANK ================= */

const answers={
gap1:"syntax",
gap2:"runtime",
gap3:"logical",
gap4:"boundary",
gap5:"erroneous"
};

const wordBank=["syntax","runtime","logical","boundary","erroneous"];

["gap1","gap2","gap3","gap4","gap5"].forEach(id=>{
  let sel=document.getElementById(id);
  sel.innerHTML="<option></option>";
  wordBank.forEach(w=>sel.innerHTML+=`<option>${w}</option>`);
});

document.getElementById("wordbank").innerHTML=
wordBank.map(w=>`<span>${w}</span>`).join("");

/* ================= MARKING ================= */

function mark(){

let total=0;

/* MCQ */
mcqData.forEach((m,i)=>{
  let sel=document.querySelector(`input[name="m${i}"]:checked`)?.value;
  let fb=document.getElementById(`f${i}`);
  if(sel===m.a){
    total++;
    fb.innerHTML="✔";
    fb.className="correct";
  }else{
    fb.innerHTML="✘";
    fb.className="incorrect";
  }
});

/* GAPS */
for(let g in answers){
  if(document.getElementById(g).value===answers[g]){
    total++;
  }
}

document.getElementById("gapFeedback").innerHTML="✔ Gaps marked";

/* EXAM */

let text=document.getElementById("explain").value.toLowerCase();
let marks=0;

if(text.includes("extreme")||text.includes("limit")||text.includes("edge")) marks++;
if(text.includes("errors")||text.includes("bugs")) marks++;

total+=marks;

document.getElementById("examFeedback").innerHTML=marks+"/2";
document.getElementById("scoreDisplay").innerHTML=
"Total Score: "+total+"/12";

}

</script>

</main>
</body>
</html>
