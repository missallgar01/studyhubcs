<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Logic Gates QC</title>
<link rel="stylesheet" href="../../css/main.css" />

</head>
<body>
<main>

<h1>Logic Gates – Quick Check</h1>

<div id="mcq"></div>

<h3>Fill in the Gaps (5)</h3>

<p>AND outputs 1 only when <select id="gap1"></select> inputs are 1.</p>
<p>OR outputs 1 when at least <select id="gap2"></select> input is 1.</p>
<p>XOR outputs 1 when inputs are <select id="gap3"></select>.</p>
<p>NOT is also called the <select id="gap4"></select> gate.</p>
<p>NAND is the opposite of <select id="gap5"></select>.</p>

<div class="wordbank" id="wordbank"></div>
<div id="gapFeedback"></div>

<button onclick="mark()">Mark</button>
<div class="score" id="scoreDisplay"></div>

<script>

const mcqData=[
{q:"1. 1 AND 1 =",o:["0","1"],a:"1"},
{q:"2. 0 OR 0 =",o:["0","1"],a:"0"},
{q:"3. 1 XOR 1 =",o:["0","1"],a:"0"},
{q:"4. NOT 0 =",o:["0","1"],a:"1"},
{q:"5. NOR outputs 1 when:",o:["Both inputs 0","Both inputs 1"],a:"Both inputs 0"}
];

let html="";
mcqData.forEach((m,i)=>{
html+=`<p>${m.q}</p>`;
m.o.forEach(opt=>html+=`<label><input type="radio" name="m${i}" value="${opt}">${opt}</label><br>`);
html+=`<div id="f${i}"></div><hr>`;
});
mcq.innerHTML=html;

const answers={
gap1:"both",
gap2:"one",
gap3:"different",
gap4:"inverter",
gap5:"AND"
};

const wordBank=["both","one","different","inverter","AND"];

["gap1","gap2","gap3","gap4","gap5"].forEach(id=>{
let sel=document.getElementById(id);
sel.innerHTML="<option></option>";
wordBank.forEach(w=>sel.innerHTML+=`<option>${w}</option>`);
});

wordbank.innerHTML=wordBank.map(w=>`<span>${w}</span>`).join("");

function mark(){
let total=0;
mcqData.forEach((m,i)=>{
let sel=document.querySelector(`input[name="m${i}"]:checked`)?.value;
let fb=document.getElementById(`f${i}`);
if(sel===m.a){total++;fb.innerHTML="✔";fb.className="correct";}
else{fb.innerHTML="✘";fb.className="incorrect";}
});
for(let g in answers){
if(document.getElementById(g).value===answers[g]) total++;
}
scoreDisplay.innerHTML="Score: "+total+"/10";
}
</script>
</main>
</body>
</html>
