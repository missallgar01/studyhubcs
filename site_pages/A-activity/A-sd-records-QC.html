<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Records QC</title>
<link rel="stylesheet" href="../../css/main.css" />

</head>
<body>
<main>

<h1>Records – Quick Check</h1>

<div id="mcq"></div>

<h3>Fill in the Gaps (5)</h3>

<p>A record groups together related <select id="gap1"></select>.</p>
<p>Records can store different <select id="gap2"></select>.</p>
<p>An array of records stores multiple <select id="gap3"></select>.</p>
<p>A class differs from a record because it contains <select id="gap4"></select>.</p>
<p>Records are accessed using their <select id="gap5"></select>.</p>

<div class="wordbank" id="wordbank"></div>
<div id="gapFeedback"></div>

<button onclick="mark()">Mark</button>
<div class="score" id="scoreDisplay"></div>

<script>

const mcqData=[
{q:"1. A record is:",o:["Ordered","Unordered","Dynamic only"],a:"Unordered"},
{q:"2. Records can have:",o:["One field only","Multiple fields","Only integers"],a:"Multiple fields"},
{q:"3. Records can have multiple:",o:["Instances","Pointers only","Loops"],a:"Instances"},
{q:"4. Classes include:",o:["Methods","Indexes","Hashing only"],a:"Methods"},
{q:"5. Records are useful for:",o:["Grouping related data","Sorting automatically","Encryption"],a:"Grouping related data"}
];

let html="";
mcqData.forEach((m,i)=>{
html+=`<p>${m.q}</p>`;
m.o.forEach(opt=>html+=`<label><input type="radio" name="m${i}" value="${opt}">${opt}</label><br>`);
html+=`<div id="f${i}"></div><hr>`;
});
mcq.innerHTML=html;

const answers={
gap1:"data",
gap2:"data types",
gap3:"records",
gap4:"methods",
gap5:"attribute names"
};

const wordBank=["data","data types","records","methods","attribute names"];

["gap1","gap2","gap3","gap4","gap5"].forEach(id=>{
let sel=document.getElementById(id);
sel.innerHTML="<option></option>";
wordBank.forEach(w=>sel.innerHTML+=`<option>${w}</option>`);
});

wordbank.innerHTML=wordBank.map(w=>`<span>${w}</span>`).join("");

function mark(){
let total=0;

mcqData.forEach((m,i)=>{
let sel=document.querySelector(`input[name="m${i}"]:checked`)?.value;
let fb=document.getElementById(`f${i}`);
if(sel===m.a){total++;fb.innerHTML="✔";fb.className="correct";}
else{fb.innerHTML="✘";fb.className="incorrect";}
});

for(let g in answers){
if(document.getElementById(g).value===answers[g]) total++;
}

scoreDisplay.innerHTML="Score: "+total+"/10";
}

</script>
</main>
</body>
</html>
