
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Binary & Hex QC</title>
<link rel="stylesheet" href="../../css/main.css" />

</head>
<body>
<main>

<h1>Binary & Hexadecimal – Quick Check</h1>

<div id="mcq"></div>

<h3>Fill in the Gaps (5)</h3>

<p>1 byte equals <select id="gap1"></select> bits.</p>

<p>A nybble contains <select id="gap2"></select> bits.</p>

<p>The MSB stands for Most Significant <select id="gap3"></select>.</p>

<p>Hexadecimal is base <select id="gap4"></select>.</p>

<p>One hexadecimal digit represents <select id="gap5"></select> binary bits.</p>

<div class="wordbank" id="wordbank"></div>
<div id="gapFeedback"></div>

<h3>Exam (2)</h3>
<p>Explain why hexadecimal is often used instead of binary.</p>
<textarea id="explain" rows="4"></textarea>
<div id="explainFeedback"></div>

<button onclick="mark()">Mark</button>
<div class="score" id="scoreDisplay"></div>

<script>

/* ================= MCQ ================= */

const mcqData=[
{q:"1. Binary is base:",o:["2","10","16"],a:"2"},
{q:"2. The place value 2³ equals:",o:["4","8","16"],a:"8"},
{q:"3. The hexadecimal digit A represents:",o:["9","10","15"],a:"10"},
{q:"4. 1111 in binary equals hex:",o:["F","E","A"],a:"F"},
{q:"5. The LSB is the:",o:["Leftmost bit","Rightmost bit","Middle bit"],a:"Rightmost bit"}
];

let html="";
mcqData.forEach((m,i)=>{
html+=`<p>${m.q}</p>`;
m.o.forEach(opt=>{
html+=`<label><input type="radio" name="m${i}" value="${opt}">${opt}</label><br>`;
});
html+=`<div id="f${i}"></div><hr>`;
});
document.getElementById("mcq").innerHTML=html;

/* ================= WORD BANK ================= */

const answers={
gap1:"8",
gap2:"4",
gap3:"Bit",
gap4:"16",
gap5:"4"
};

const wordBank=["8","4","Bit","16"];

["gap1","gap2","gap3","gap4","gap5"].forEach(id=>{
let sel=document.getElementById(id);
sel.innerHTML="<option></option>";
wordBank.forEach(w=>sel.innerHTML+=`<option>${w}</option>`);
});

document.getElementById("wordbank").innerHTML=
wordBank.map(w=>`<span>${w}</span>`).join("");

/* ================= MARKING ================= */

function mark(){

let total=0;

/* MCQ */
mcqData.forEach((m,i)=>{
let sel=document.querySelector(`input[name="m${i}"]:checked`)?.value;
let fb=document.getElementById(`f${i}`);

if(sel===m.a){
total++;
fb.innerHTML="✔";
fb.className="correct";
}else{
fb.innerHTML="✘";
fb.className="incorrect";
}
});

/* GAPS */
for(let g in answers){
if(document.getElementById(g).value===answers[g]){
total++;
}
}

document.getElementById("gapFeedback").innerHTML="✔ Gaps marked";

/* EXAM QUESTION */

let text=document.getElementById("explain").value.toLowerCase();
let marks=0;

if(text.includes("shorter") || text.includes("fewer digits")) marks++;
if(text.includes("easier") || text.includes("read")) marks++;

total+=marks;

document.getElementById("explainFeedback").innerHTML=marks+"/2";
document.getElementById("scoreDisplay").innerHTML="Score: "+total+"/12";

}

</script>

</main>
</body>
</html>
