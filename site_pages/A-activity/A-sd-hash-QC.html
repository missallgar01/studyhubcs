<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hash Tables QC</title>
<link rel="stylesheet" href="../../css/main.css" />

</head>
<body>
<main>

<h1>Hash Tables – Quick Check</h1>

<div id="mcq"></div>

<h3>Fill in the Gaps (5)</h3>

<p>A hash function converts a key into an <select id="gap1"></select>.</p>
<p>A collision occurs when two keys produce the same <select id="gap2"></select>.</p>
<p>Open addressing resolves collisions by finding another <select id="gap3"></select>.</p>
<p>Chaining uses a <select id="gap4"></select> at each index.</p>
<p>Hash tables provide average <select id="gap5"></select> time lookup.</p>

<div class="wordbank" id="wordbank"></div>
<div id="gapFeedback"></div>

<button onclick="mark()">Mark</button>
<div class="score" id="scoreDisplay"></div>

<script>

const mcqData=[
{q:"1. Hash tables are best for:",o:["Sorting","Fast lookup","Graph traversal"],a:"Fast lookup"},
{q:"2. Collision resolution includes:",o:["Chaining","Encryption","Traversal"],a:"Chaining"},
{q:"3. Open addressing probes for:",o:["Empty slot","New key","Deletion"],a:"Empty slot"},
{q:"4. Hash tables use:",o:["Binary search","Hash function","Recursion only"],a:"Hash function"},
{q:"5. Worst case lookup is:",o:["O(1)","O(n)","O(log n)"],a:"O(n)"}
];

let html="";
mcqData.forEach((m,i)=>{
html+=`<p>${m.q}</p>`;
m.o.forEach(opt=>html+=`<label><input type="radio" name="m${i}" value="${opt}">${opt}</label><br>`);
html+=`<div id="f${i}"></div><hr>`;
});
mcq.innerHTML=html;

const answers={
gap1:"index",
gap2:"index",
gap3:"slot",
gap4:"linked list",
gap5:"constant"
};

const wordBank=["index","slot","linked list","constant"];

["gap1","gap2","gap3","gap4","gap5"].forEach(id=>{
let sel=document.getElementById(id);
sel.innerHTML="<option></option>";
wordBank.forEach(w=>sel.innerHTML+=`<option>${w}</option>`);
});

wordbank.innerHTML=wordBank.map(w=>`<span>${w}</span>`).join("");

function mark(){
let total=0;

mcqData.forEach((m,i)=>{
let sel=document.querySelector(`input[name="m${i}"]:checked`)?.value;
let fb=document.getElementById(`f${i}`);
if(sel===m.a){total++;fb.innerHTML="✔";fb.className="correct";}
else{fb.innerHTML="✘";fb.className="incorrect";}
});

for(let g in answers){
if(document.getElementById(g).value===answers[g]) total++;
}

scoreDisplay.innerHTML="Score: "+total+"/10";
}

</script>
</main>
</body>
</html>
