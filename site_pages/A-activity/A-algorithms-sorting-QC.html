<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sorting QC</title>
<link rel="stylesheet" href="../../css/main.css" />

</head>
<body>
<main>
<h1>Sorting Algorithms</h1>

<div id="mcq"></div>

<h3>Fill in the Gaps</h3>

<p>Bubble sort compares <select id="gap1"></select> items.</p>
<p>Insertion sort builds a <select id="gap2"></select> list.</p>
<p>Merge sort splits the data into <select id="gap3"></select> parts.</p>
<p>Quick sort uses a <select id="gap4"></select> value.</p>
<p>Bubble sort is not suitable for <select id="gap5"></select> data sets.</p>

<div class="wordbank" id="wordbank"></div>
<div id="gapFeedback"></div>

<h3>Exam (2)</h3>
<p>Explain why merge sort is efficient for large data sets.</p>
<textarea id="explain"></textarea>
<div id="explainFeedback"></div>

<button onclick="mark()">Mark</button>
<div class="score" id="scoreDisplay"></div>

<script>
const mcqData=[
{q:"1. Bubble sort swaps:",o:["Random items","Adjacent items","First and last"],a:"Adjacent items"},
{q:"2. Merge sort uses:",o:["Divide and conquer","Brute force","Encryption"],a:"Divide and conquer"},
{q:"3. Quick sort selects a:",o:["Pivot","Median","Index"],a:"Pivot"},
{q:"4. Insertion sort is good for:",o:["Nearly sorted data","Random large data","Encrypted data"],a:"Nearly sorted data"},
{q:"5. Bubble sort worst case is:",o:["Reverse order","Sorted order","Single item"],a:"Reverse order"}
];

let html="";
mcqData.forEach((m,i)=>{
html+=`<p>${m.q}</p>`;
m.o.forEach(opt=>html+=`<label><input type="radio" name="m${i}" value="${opt}">${opt}</label><br>`);
html+=`<div id="f${i}"></div><hr>`;
});
document.getElementById("mcq").innerHTML=html;

const answers={
gap1:"adjacent",
gap2:"sorted",
gap3:"smaller",
gap4:"pivot",
gap5:"large"
};

const wordBank=["adjacent","sorted","smaller","pivot","large"];

["gap1","gap2","gap3","gap4","gap5"].forEach(id=>{
let sel=document.getElementById(id);
sel.innerHTML="<option></option>";
wordBank.forEach(w=>sel.innerHTML+=`<option>${w}</option>`);
});

document.getElementById("wordbank").innerHTML=
wordBank.map(w=>`<span>${w}</span>`).join("");

function mark(){
let total=0;

mcqData.forEach((m,i)=>{
let sel=document.querySelector(`input[name="m${i}"]:checked`)?.value;
let fb=document.getElementById(`f${i}`);
if(sel===m.a){
total++;
fb.innerHTML="✔";
fb.className="correct";
}else{
fb.innerHTML="✘";
fb.className="incorrect";
}
});

for(let g in answers){
if(document.getElementById(g).value===answers[g]) total++;
}

document.getElementById("gapFeedback").innerHTML="✔ Gaps marked";

let text=document.getElementById("explain").value.toLowerCase();
let marks=0;
if(text.includes("divide")||text.includes("split")) marks++;
if(text.includes("faster")||text.includes("large")) marks++;
total+=marks;

document.getElementById("explainFeedback").innerHTML=marks+"/2";
document.getElementById("scoreDisplay").innerHTML="Score: "+total+"/12";
}
</script>
</main>
</body>
</html>
