<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>G-Fast4 — Resource Index</title>
<link rel="stylesheet" href="../styles.css">
<style>
/* === Group color themes === */
.resource-section[data-group="1"] { border-left:6px solid #3a86ff; }
.resource-section[data-group="2"] { border-left:6px solid #ff006e; }
.resource-section[data-group="3"] { border-left:6px solid #06d6a0; }
.resource-section[data-group="4"] { border-left:6px solid #ffb703; }
.resource-section[data-group="5"] { border-left:6px solid #8338ec; }
.resource-section[data-group="6"] { border-left:6px solid #00b4d8; }

.resource-section[data-group="1"] .doodle-icon { color:#3a86ff; }
.resource-section[data-group="2"] .doodle-icon { color:#ff006e; }
.resource-section[data-group="3"] .doodle-icon { color:#06d6a0; }
.resource-section[data-group="4"] .doodle-icon { color:#ffb703; }
.resource-section[data-group="5"] .doodle-icon { color:#8338ec; }
.resource-section[data-group="6"] .doodle-icon { color:#00b4d8; }

.resource-section:hover {
  transform:translateY(-4px);
  box-shadow:0 6px 12px rgba(0,0,0,0.15);
  transition:0.2s ease;
}
.btn:hover {
  background-color:#444;
  color:#fff;
}
</style>
</head>

<body>
<header><h1>G-Fast4 — Resource Index</h1></header>

<main>
<div class="sections ko-grid" id="resourceContainer"></div>
</main>

<script>
// === Generate 59 resource cards dynamically ===
const container = document.getElementById('resourceContainer');
const colorsPerGroup = 10;  // new color every 10 sets
for (let i = 1; i <= 59; i++) {
  const group = Math.min(Math.ceil(i / colorsPerGroup), 6);
  const section = document.createElement('section');
  section.className = 'resource-section';
  section.dataset.group = group;
  section.innerHTML = `
    <header>
      <h2>
        <svg class="doodle-icon" viewBox="0 0 64 64">
          <circle cx="32" cy="32" r="10" stroke="currentColor" fill="none" stroke-width="3"/>
          <path d="M32 22v20M22 32h20" stroke="currentColor" stroke-width="3"/>
        </svg>
        G-Fast4 Set ${i}
      </h2>
    </header>
    <p>Explore dataset or resource number ${i}.</p>
    <a class="btn" href="G-fast4/fast4_set_${i}.html">Open Resource</a>
  `;
  container.appendChild(section);
}
</script>

</body>
</html>
