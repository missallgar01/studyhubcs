<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>StudyHub CS</title>
<link rel="stylesheet" href="../styles.css">

</head>

<body>
<div class="back-container">
    <a href="../index.html">‚Üê Back</a>
  </div>
 <header class="page-header">

  <div class="page-title">
    <h1>GCSE Fast4</h1>
    <p class="subtitle">Fast 4 is a revision tool to help you quickly check, practice, and strengthen your understanding of key topics.
 </p>
  </div>

  <img src="../img/logo.svg"
       alt="StudyHub CS logo"
       class="page-logo">

</header>

<main>
<div class="sections ko-grid" id="resourceContainer"></div>
</main>

<script>
// === Generate 59 resource cards dynamically ===
const container = document.getElementById('resourceContainer');
const colorsPerGroup = 1;  // new color every 10 sets
for (let i = 1; i <= 40; i++) {
  const group = Math.min(Math.ceil(i / colorsPerGroup), 6);
  const section = document.createElement('section');
  section.className = 'resource-section';
  section.dataset.group = group;
  section.innerHTML = `
    <header>
      <h2>
        <svg class="doodle-icon" viewBox="0 0 64 64">
          <circle cx="32" cy="32" r="10" stroke="currentColor" fill="none" stroke-width="3"/>
          <path d="M32 22v20M22 32h20" stroke="currentColor" stroke-width="3"/>
        </svg>
        G-Fast4 Set ${i}
      </h2>
    </header>
    <p>Explore dataset or resource number ${i}.</p>
    <a class="btn" href="G-fast4/fast4_set_${i}.html">Open Resource</a>
  `;
  container.appendChild(section);
}
</script>

<footer>
  &copy; 2025 StudyHubCS
</footer>
</body>
</html>
