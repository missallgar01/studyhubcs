<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hardware – Revision Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../css/main.css" />
</head>

<body>
<div class="back-container">
    <a href="../G-booklets.html">← Back</a>
  </div>
<header>
  <h1>Topic 1 Boolean Logic – Revision</h1>
  <h2>Read • Write • Check • Amend</h2>
  <p class="subtitle">
    Read the notes, write your own answers, then reveal the model answers to check and improve.
  </p>
</header>

<main>
    <button class="cmd-btn" onclick="openTip()">Exam Marking Tip</button>

  <!-- Wrap the whole tabs+panels block in this -->
<div class="booklet panels" data-tabs>

  <!-- Tab list -->
  <div role="tablist" aria-label="Algorithms tabs">
    <button
      id="tabbtn-revision"
      type="button"
      role="tab"
      aria-controls="tab-revision"
      aria-selected="true"
      tabindex="0">
      Revision Notes
    </button>

    <button
      id="tabbtn-KC"
      type="button"
      role="tab"
      aria-controls="tab-KC"
      aria-selected="false"
      tabindex="-1">
      Knowledge Check
    </button>
  </div>

  <!-- Panels -->
  <div class="panels">
    <div
      id="tab-revision"
      role="tabpanel"
      aria-labelledby="tabbtn-revision">
      <!-- REVISION CONTENT HERE -->
    </div>

    <div
      id="tab-KC"
      role="tabpanel"
      aria-labelledby="tabbtn-KC"
      hidden>
      <!-- KNOWLEDGE CHECK CONTENT HERE -->
    </div>
  </div>

</div>

</main>

        <button id="printBtn" type="button">
  Print this worksheet
</button>

</main>

<footer>
  &copy; 2025 StudyHubCS
</footer>
<script src="../js/booklets.js"></script>
<div id="command-words"></div>

</body>
</html>
